<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev 2 - Dikey Menü</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .menu {
            width: 200px;
            background-color: #fff;
            padding: 0;
            list-style-type: none;
            border-radius: 10px;
            margin: 20px auto;
        }
        .menu li {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .menu li:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu i {
            font-size: 50px;
            color: #ff6347;
        }
        .menu li span {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li><i class="fas fa-apple-alt"></i><span>Apple</span></li>
        <li><i class="fas fa-bread-slice"></i><span>Bread</span></li>
        <li><i class="fas fa-ice-cream"></i><span>Ice Cream</span></li>
        <li><i class="fas fa-fish"></i><span>Fish</span></li>
        <li><i class="fas fa-cheese"></i><span>Cheese</span></li>
    </ul>

</body>
</html>
